%YAML 1.1
---
project: 'project'

configurations:
  
  launch: 'startup.launch'
  
  properties:
      /node1:
        - 'globally: no /scan {data not in 0 to 100}'
      /node2:
        - 'globally: some /safe_vel {data in [0,5]}'
        - 'globally: /safe_vel {data = 0} requires /sensor_data {data in 0 to 10}'

  scopes:
    Time: 10
    Message: 9
    Value: 4